<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - GetSponsored</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            background-color: red;
            border: none;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #ff4b2b;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center">Signup for Medicare</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="signupType">Signup Type</label>
                <select class="form-control" id="signupType">
                    <option value="sponsor">Sponsor</option>
                    <option value="patient">patient</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Signup</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('userlogin') }}" class="text-white">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
