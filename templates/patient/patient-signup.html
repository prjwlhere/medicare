<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Medicare</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            background-color: #ff416c;
            border: none;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #ff4b2b;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center">Signup for Medicare</h2>
        <form action="/patient-signup" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="uname" required>
                <p style="color: #ff416c;"><b>{{error }}</b></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="passwd" required>
            </div>
            <div class="form-group">
                <label for="platform">Came From</label>
                <select class="form-control" id="platform" name="platform" required>
                    <option value="youtube">Youtube</option>
                    <option value="twitter">Twitter</option>
                    <option value="insta">Instagram</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Reach">Budget</label>
                <input type="number" class="form-control" id="number" placeholder="Reach" name="reach" required>
            </div>
            <div class="form-group">
                <label for="Industry">Specialist needed</label>
                <select class="form-control" id="niche" name="niche" required>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="General Surgeon">General Surgeon</option>
                    <option value="Gynecologist">Gynecologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Plastic Surgeon">Plastic Surgeon</option>
                    <option value="Radiologist">Radiologist</option>
                    <option value="Emergency Medicine Specialist">Emergency Medicine Specialist</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Signup</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('userlogin') }}" class="text-white">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
